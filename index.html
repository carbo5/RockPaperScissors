<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        <p class="tod"> <a href="https://www.theodinproject.com/" target="">The Odin Project</a> </p>
    </header>
    
    <main>
       <div id="game">
            <section id="player">
                <div class="cont_details">
                    <h5>Player's zone</h5>
                </div>
                
                <img class="player_select" data-choice="rock" src="./img/rock.png" alt="Rock">
                <img class="player_select" data-choice="paper" src="./img/papers.png" alt="Paper">
                <img class="player_select" data-choice="scissors" src="./img/scissors.png" alt="Scissors">
                <div class="player_score">Score: 0</div>
            </section>
            
            <section id="computer">
                <div class="cont_details">
                    <h5>Computer's zone</h5>
                </div>
                <img class="computer_select" data-comp="rock" src="./img/rock.png" alt="Rock">
                <img class="computer_select" data-comp="paper" src="./img/papers.png" alt="Paper">
                <img class="computer_select" data-comp="scissors" src="./img/scissors.png" alt="Scissors">
                <div class="computer_score">Score: 0</div>
            </section>

            <div id="result">Summary</div>

            <section id="game_control">
                
                <button>Play again</button>
            </section>
       </div> 
        
    </main>
   

    <footer>
        <p> <a href="https://www.theodinproject.com/">The Odin Project</a> </p>
        <p id="name">&copy 2020 Bruno Carbonneau</p>
    </footer>    

     <!--<script src="./js/main.js">-->
    <script src="./js/rockpaperscissors.js"></script>
</body>
</html>
